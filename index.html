<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 class="twelve columns"> Odin Library </h3>
        </div>
        <div class="row">
            <button class="btn btn--new-book four columns u-full-width">Add New Book</button>
        </div>

        <form id="newBookForm" class="form hidden">
            <div class="row">
                <div class="eight columns">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="u-full-width" placeholder="Book Title" required />
                </div>
            </div>
            <div class="row">
                <div class="eight columns">
                    <label for="author">Author:</label>
                    <input type="text" name="author" class=" u-full-width" placeholder="Author name" required />
                </div>
            </div>
            <div class="row">
                <div class="four columns">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" class=" u-full-width" required>
                </div>

                <div class="four columns">
                    <label for="status">Status:</label>
                    <select name="status" id="status" class="u-full-width">
                        <option>Read</option>
                        <option>Reading</option>
                        <option>To Read</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="eight columns ">
                    <input type="submit" id="addBook" class=" btn--add-book u-full-width" value="Add" />

                </div>
            </div>
        </form>


        <div class="shelf__top ">
            <div>Title</div>
            <div>Author</div>
            <div>Pages</div>
            <div>Status</div>
            <div></div>
        </div>

        <div id="bookList"></div>
    </div>






</body>
<script src="scripts.js"></script>

</html>
